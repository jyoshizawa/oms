version: 2   -- ← これの意味を調べて！

models:
  #################################################################
  #  マスターテーブル系
  #################################################################

  
  #----------------------------------------------------------------
  # 月次集計用 コードマスタ
  #----------------------------------------------------------------
  - name: yos_CDs_list
    columns:
      - name: PSI_ELEMENT
        tests:
          - not_null
      - name: SITE_CD
        tests:
          - not_null
      - name: BC_CD
        tests:
          - not_null

  #----------------------------------------------------------------
  # ITEM_CD マスタ
  #----------------------------------------------------------------
  - name: yos_ITEM_CD_list
    columns:
      - name: ITEM_CD
        tests:
          - unique
          - not_null
      - name: start_YYYYMM # 売上開始月 とみなす

  #----------------------------------------------------------------
  #
  #----------------------------------------------------------------
  - name: yos_PSI_ELEMENT_list
    columns:
      - name: PSI_ELEMENT
        tests:
          - unique
          - not_null

  #################################################################
  #  集計（一次）
  #################################################################

 




  #################################################################
  # セマンティックレイヤー、メトリック 使ってみる
  #   yos_20240411.sql 
  #################################################################

semantic_models:
  - name: "yos_20240411"
    description: "説明か"
    model: ref('yos_20240411') 

    defaults:
      agg_time_dimension: date_scenario
            
    entities:
      - name: planning_data
        type: Unique
      
      - name: scenario
        type: Unique

      - name: yyyymm
        type: Unique

      - name: psi_element
        type: Unique

      - name: item_cd
        type: Unique
    
    primary_entity: planning_data, scenario, yyyymm, psi_element, item_cd

    measures: 
      - name: quantity
        description: "計算されるメジャーを記述します。"
        agg: sum

    dimensions: 
      - name: date_scenario
        type: time
        type_params:
          time_granularity: day

      - name: date_yyyymm
        type: time
        type_params:
          time_granularity: day



# # メトリック

metrics:
  - name: quantity_total
    description: "メトリクス定義 合計数"
    type: simple
    label: Order Total
    type_params:
      measure: quantity






