version: 2   -- ← これの意味を調べて！

models:
  #################################################################
  #  マスターテーブル系
  #################################################################

  #----------------------------------------------------------------
  # カレンダー　当月・前月
  #----------------------------------------------------------------
  - name: yos_month_calender
    columns:
      - name: YYYYMM
        tests:
          - unique
          - not_null
      - name: last_month
        tests:
          - not_null
      - name: last_year_month
        tests:
          - not_null




  #----------------------------------------------------------------
  # 月次集計用 コードマスタ
  #----------------------------------------------------------------
  - name: yos_CDs_list
    columns:
      - name: PSI_ELEMENT
        tests:
          - not_null
      - name: SITE_CD
        tests:
          - not_null
      - name: BC_CD
        tests:
          - not_null


  #----------------------------------------------------------------
  # ITEM_CD マスタ　　
  #----------------------------------------------------------------
  - name: yos_ITEM_CD_list
    columns:
      - name: ITEM_CD
        tests:
          - unique
          - not_null
      - name: start_YYYYMM # 売上開始月　とみなす

  #----------------------------------------------------------------
  #
  #----------------------------------------------------------------
  - name: yos_PSI_ELEMENT_list
    columns:
      - name: PSI_ELEMENT
        tests:
          - unique
          - not_null



  #################################################################
  #  集計（一次）
  #################################################################

  #----------------------------------------------------------------
  # 月次集計
  #----------------------------------------------------------------
  - name: yos_S_monthly_quantity
    columns:
      - name: YYYYMM
      - name: PSI_ELEMENT
        tests:
          - not_null
          - relationships:
              to: ref('yos_CDs_list')
              field: PSI_ELEMENT

      - name: SITE_CD  
        tests:
          - not_null
          - relationships:
              to: ref('yos_CDs_list')
              field: SITE_CD

      - name: BC_CD
        tests:
          - not_null
          - relationships:
              to: ref('yos_CDs_list')
              field: BC_CD

      - name: S_QUANTITY # 月売上 合計

























